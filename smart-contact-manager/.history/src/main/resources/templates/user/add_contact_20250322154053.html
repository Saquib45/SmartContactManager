<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content}, ~{::title})}">
<head>
    <title>Add Contact</title>
</head>
<body>
    <div id="content">
        <!-- sidebar -->
        <!-- is user is loggeed in sidebar -->
        <div th-if="${loggedInUser}">
            <div data-th-replace="~{user/sidebar::sidebar}"></div>
        </div>
        
        <div  class="sm:pl-64 pt-20 mt-3" style="height: 1000px;">
            <div class="grid grid-cols-12">
                <div class="col-span-3 "></div>
                <div class="col-span-12 md:col-span-6">
                    <div class="card block  p-6 bg-white border border-gray-200 rounded-lg shadow-sm hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
                        <div data-th-replace="~{message :: massagebox}"></div>

                        <h1 class="text-2xl font-semibold text-left">Add New Contact</h1>
                        <p class="text-left text-gray-500">This contact will be stored on cloud, you can direct email This client from SCM</p>
                        
                        
                         <form action="" class="mt-8"
                         data-th-action="@{'/user/contacts/add'}"
                         data-th-object="${contactForm}"
                         method="post"
                         enctype="multipart/form-data"
                         >
                            <!-- Name field -->
                            <div class="mb-3">
                                <label for="input-group-1" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white text-left">Contact Name</label>
                                <div class="relative mb-1">
                                <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                    <i class="fa-solid fa-user w-4 h-4"></i>
                                </div>
                                <input data-th-field="*{name}" type="text"  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Name">
                                </div>
                                <p class="text-red-500 text-left" data-th-if="${#fields.hasErrors('name')}" data-th-errors="*{name}">Invalid Name</p>
                            </div>

                            <!-- Email field -->
                            <div class="mb-3">
                                <label for="input-group-1" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white text-left">Email</label>
                                <div class="relative mb-1">
                                <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                    <i class="fa-solid fa-envelope w-4 h-4"></i>
                                </div>
                                <input data-th-field="*{email}" type="text"  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="email@gmail.com">
                                </div>
                                <p class="text-red-500 text-left" data-th-if="${#fields.hasErrors('email')}" data-th-errors="*{email}">Invalid Email</p>

                            </div>
                            <!-- phone number field -->
                            <div class="mb-3">
                                <label for="input-group-1" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white text-left">Contact number</label>
                                <div class="relative mb-1">
                                <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                    <i class="fa-solid fa-phone w-4 h-4"></i>
                                </div>
                                <input data-th-field="*{phoneNumber}" type="text"  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="0000000000">
                                </div>
                                <p class="text-red-500 text-left" data-th-if="${#fields.hasErrors('phoneNumber')}" data-th-errors="*{phoneNumber}">Invalid phoneNumber</p>

                            </div>

                            <!-- Address field -->
                            <div class="mb-3">
                                
                                <label for="message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white text-left">Contact Address</label>
                                <textarea data-th-field="*{address}"  rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Write Address..."></textarea>
                                <p class="text-red-500 text-left" data-th-if="${#fields.hasErrors('address')}" data-th-errors="*{address}">Invalid address</p>

                            </div>

                            <!-- Description field -->
                            <div class="mb-3">
                                
                                <label for="message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white text-left">Contact Description</label>
                                <textarea data-th-field="*{description}" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Write about contact..."></textarea>

                            </div>

                            <!-- social link -->
                             <div class="flex space-x-3 mb-3">
                                <div class="w-full">
                                    <!-- webside link field -->
                                    <div class="mb-3">
                                        <label for="input-group-1" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white text-left"></label>
                                        <div class="relative mb-6">
                                        <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                            <i class="fa-solid fa-earth-americas w-4 h-4"></i>
                                        </div>
                                        <input data-th-field="*{websiteLink}" type="text" id="website-field" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="www.example.com">
                                        </div>
                                    </div>
                                </div>
                                <div class="w-full">
                                    <!-- LinkedIn link field -->
                                    <div class="mb-3">
                                        <label for="input-group-1" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white text-left"></label>
                                        <div class="relative mb-6">
                                        <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                            <i class="fa-brands fa-linkedin w-4 h-4"></i>
                                        </div>
                                        <input data-th-field="*{linkedInLink}" type="text" id="linkedin-field" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="www.linkedin.com">
                                        </div>
                                    </div>
                                </div>
                             </div>
                             <!-- contact image field -->
                              <div class="mb-3">
                                <label class="text-left block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="large_size">Profile Pic</label>
                                <input  class="block w-full mb-2 text-xs text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" id="image_file_input" data-th-field="*{contactImage}"  type="file">
                                <img src="" id="upload_image_preview" alt="">
                                <p class="text-red-500 text-left" data-th-if="${#fields.hasErrors('contactImage')}" data-th-errors="*{contactImage}">Invalid resolutions</p>

                            </div>
                             
                             <!-- favorite contact -->
                             <div class="flex items-center mb-3">
                                <input data-th-field="*{favorite}" id="default-checkbox" type="checkbox" value="" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded-sm focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                                <label for="default-checkbox" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Is this contact is your favorite one?</label>
                            </div>

                            <div class="button-container">
                                <button type="submit" class="px-3 py-2 dark:bg-blue-600 hover:dark:to-blue-700 rounded-lg bg-black hover:bg-gray-600 text-white">Add Contact</button>
                                <button type="submit" class="px-3 py-2 dark:bg-blue-600 hover:dark:to-blue-700 rounded-lg bg-black hover:bg-gray-600 text-white">Reset</button>
                            </div>
                         </form>             
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script  src="@{'/js/admin.js'}"></script>

</body>
</html>
