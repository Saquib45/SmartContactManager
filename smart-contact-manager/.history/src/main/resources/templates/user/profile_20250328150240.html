<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content}, ~{::title},,~{::script})}">
<head>
    <title data-th-text="${loggedInUser.name} + ' | SCM'">Profile Page</title>
</head>
<body>

    <div id="content">
        <!-- sidebar -->
        <!-- is user is loggeed in sidebar -->
        <div th-if="${loggedInUser}">
            <div data-th-replace="~{user/sidebar::sidebar}"></div>
        </div>
        
        <div  class="sm:pl-64 pt-20 " style="height: 1000px;">
            <div class="flex justify-center flex-col items-center">

                    <!-- Card start -->
                        <div class="max-w-xl mx-auto bg-white dark:bg-gray-800 rounded-lg overflow-hidden w-full mt-10 shadow-lg">
                            <div class="border-b px-4 pb-6">
                                <div class="text-center my-4">
                                    <img class="h-32 w-32 rounded-full border-4 border-white dark:border-gray-800 mx-auto my-4"
                                        src="https://randomuser.me/api/portraits/women/21.jpg" alt="">
                                    <div class="py-2">
                                        <h2 class="font-bold text-2xl text-gray-800 dark:text-white mb-1 " data-th-text="${loggedInUser.name}"></h2>
                                        <p class="text-gray-600 mb-2" data-th-text="${loggedInUser.email}"></p>
                                        <p class="text-gray-600 mb-2" data-th-text="${loggedInUser.phoneNumber}"></p>
                                        <p class="text-gray-600 mb-2" data-th-text="${loggedInUser.about}"></p>
                                        
                                        <div class="">

                                        </div>
                                        
                                    </div>
                                </div> 
                            </div>  
                        </div>
                
                
            </div>
        </div>

    </div>

    <script>
        console.log('Profile page');
    </script>
</body>
</html>
